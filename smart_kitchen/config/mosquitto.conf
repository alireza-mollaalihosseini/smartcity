# mosquitto.conf - Minimal config for local MQTT broker in Docker
# For AWS IoT Core migration: Disable anonymous, use certs; set MQTT_ENDPOINT env in clients

# Allow anonymous connections (for dev; disable in prod with 'allow_anonymous false' + password_file)
allow_anonymous true

# Listen on standard MQTT port
listener 1883

# Logging: Output to stdout for Docker/CloudWatch logs
log_dest stdout
log_type all
log_timestamp true

# Persistence: Save subscriptions/messages across restarts
persistence true
persistence_location /mosquitto/data
persistence_file mosquitto.db
autosave_interval 1800  # Save every 30 min
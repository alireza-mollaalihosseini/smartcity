# mosquitto.conf - Minimal config for local MQTT broker in Docker

# Allow anonymous connections (for dev; disable in prod)
allow_anonymous true

# Listen on standard MQTT port
listener 1883

# Logging: Output to stdout for Docker logs
log_dest stdout
log_type all
log_timestamp true

# Persistence: Save subscriptions/messages across restarts
persistence true
persistence_location /mosquitto/data
persistence_file mosquitto.db
autosave_interval 1800  # Save every 30 min
services:
  # Your App (simulation + ingestion + alerts + models)
  app:
    build: .
    ports:
      - "8080:8080"  # Health checks
    volumes:
      - ./kitchen.db:/app/kitchen.db  # Bind mount for file
      - ./models:/app/models  # Bind for dir
      - ./alerts:/app/alerts  # Bind for dir
      - ./certs:/app/certs  # New: IoT Core certs
    environment:
      - MQTT_ENDPOINT=your-iot-endpoint.iot.us-east-1.amazonaws.com  # Replace with your endpoint
      - MQTT_PORT=8883
      - CA_PATH=/app/certs/AmazonRootCA1.pem
      - CERT_PATH=/app/certs/device.pem.crt
      - KEY_PATH=/app/certs/device.pem.key
      - DB_PATH=/app/kitchen.db
      - MODELS_PATH=/app/models
      - ALERTS_PATH=/app/alerts
    command: python main_iot.py
    restart: unless-stopped

  # Dashboard (separate for hot-reload)
  dashboard:
    build: .
    depends_on:
      - app
    volumes:
      - ./dashboard:/app/dashboard  # Dev edits
      - ./kitchen.db:/app/kitchen.db  # Shared
      - ./models:/app/models
      - ./alerts:/app/alerts
      - ./certs:/app/certs  # Shared certs
    environment:
      - MQTT_ENDPOINT=your-iot-endpoint.iot.us-east-1.amazonaws.com  # Same as app
      - MQTT_PORT=8883
      - CA_PATH=/app/certs/AmazonRootCA1.pem
      - CERT_PATH=/app/certs/device.pem.crt
      - KEY_PATH=/app/certs/device.pem.key
      - DB_PATH=/app/kitchen.db
      - MODELS_PATH=/app/models
      - ALERTS_PATH=/app/alerts
    command: streamlit run dashboard/dashboard_app_iot.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped

  # Nginx proxy for secure dashboard exposure
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # Public HTTP
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dashboard
    restart: unless-stopped
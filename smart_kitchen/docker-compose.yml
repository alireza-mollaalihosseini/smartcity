services:
  app:
    build: .
    ports:
      - "8080:8080"
      - "80:80"
    volumes:
      - ./kitchen.db:/app/kitchen.db
      - ./models:/app/models
      - ./alerts:/app/alerts
      - ./certs:/app/certs:ro
      - ./integrations.py:/app/integrations.py:ro
    environment:
      - MQTT_ENDPOINT=${MQTT_ENDPOINT}
      - MQTT_PORT=${MQTT_PORT}
      - CA_PATH=/app/certs/AmazonRootCA1.pem
      - CERT_PATH=/app/certs/device.pem.crt
      - KEY_PATH=/app/certs/device.pem.key
      - DB_PATH=/app/kitchen.db
      - MODELS_PATH=/app/models
      - ALERTS_PATH=/app/alerts
      - TENANT_ID=${TENANT_ID}
      - HA_BROKER=${HA_BROKER:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_SECRET=${GOOGLE_SECRET:-}
      - GOOGLE_TOKEN=${GOOGLE_TOKEN:-}
      - GOOGLE_ENTERPRISE_ID=${GOOGLE_ENTERPRISE_ID:-enterprises/project-default}
      - JWT_SECRET=your-super-secret-jwt-key-here-256-bits
    command: python main_demo.py
    restart: unless-stopped

  dashboard:
    build: .
    depends_on:
      - app
    volumes:
      - ./dashboard:/app/dashboard
      - ./kitchen.db:/app/kitchen.db
      - ./models:/app/models
      - ./alerts:/app/alerts
      - ./certs:/app/certs:ro
    environment:
      - MQTT_ENDPOINT=${MQTT_ENDPOINT}
      - MQTT_PORT=${MQTT_PORT}
      - CA_PATH=/app/certs/AmazonRootCA1.pem
      - CERT_PATH=/app/certs/device.pem.crt
      - KEY_PATH=/app/certs/device.pem.key
      - DB_PATH=/app/kitchen.db
      - MODELS_PATH=/app/models
      - ALERTS_PATH=/app/alerts
      - TENANT_ID=${TENANT_ID}
      - HA_BROKER=${HA_BROKER:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_SECRET=${GOOGLE_SECRET:-}
      - GOOGLE_TOKEN=${GOOGLE_TOKEN:-}
      - GOOGLE_ENTERPRISE_ID=${GOOGLE_ENTERPRISE_ID:-enterprises/project-default}
      # No default for CREDENTIALS/COOKIE—use .env
    command: streamlit run dashboard/dashboard_app_demo.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dashboard
    restart: unless-stopped
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2025-01-01T00-00-00Z
          args: ["server", "/data"]
          env:
            - name: MINIO_ROOT_USER
              value: admin
            - name: MINIO_ROOT_PASSWORD
              value: admin123
          ports:
            - containerPort: 9000
          volumeMounts:
            - mountPath: /data
              name: minio-storage
      volumes:
        - name: minio-storage
          hostPath:
            path: /tmp/k8s-minio-data
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: infrastructure
spec:
  ports:
    - port: 9000
  selector:
    app: minio
  type: ClusterIP
